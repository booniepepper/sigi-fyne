name: build-and-test
# See: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

on:
  push:
    branches: [ "core" ]
  pull_request:
    branches: [ "core" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
