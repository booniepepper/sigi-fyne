name: build-and-test
# See: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

on:
  push:
    branches: [ "core" ]
  pull_request:
    branches: [ "core" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # - uses: android-actions/setup-android@v3
    - uses: actions/setup-go@v4
    - run: go version
    - run: go get .
    - run: sudo apt-get install libxcursor-dev libxinerama-dev libxrandr-dev
    - run: go build -v ./...
    - run: go test -v ./...
